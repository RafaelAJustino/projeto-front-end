<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool List</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <header>
      <span id="header-background"></span>
      <div class="ctn-header">
        <h1 class="title">Cool List</h1>
        <nav>
          <button id="burger">
            <span class="line line-1"></span>
            <span class="line line-2"></span>
            <span class="line line-3"></span>
          </button>
          <div class="nav-div">
            <a href="#form" class="link-nav">Adicionar</a>
            <a href="#post" class="link-nav">Galeria</a>
          </div>
        </nav>
        <div class="social-medias">
          <a href="https://www.linkedin.com/in/rafael-justino-10b1621b5/" class="link-img ic-linkedin" target="_blank">
            <img src="./assets/ic-linkedin.png" alt="" />
          </a>
          <a href="https://github.com/RafaelAJustino/projeto-front-end" class="link-img ic-github" target="_blank">
            <img src="./assets/ic-github.png" alt="" />
          </a>
        </div>
      </div>
    </header>

    <main>
      <section id="form">
        <div class="content-input">
          <input
            id="form-title"
            class="input-form"
            type="text"
            placeholder="Título"
          />
          <p id="err-title" class="error">* Item obrigatório</p>
        </div>
        <div class="content-input">
          <input
            id="form-content"
            class="input-form"
            type="text"
            placeholder="Conteúdo"
          />
          <p id="err-content" class="error">* Item obrigatório</p>
        </div>
        <button id="add-btn" class="add-btn" onclick="addItem()">
          Adicionar
        </button>
      </section>

      <input
        id="search"
        type="text"
        name=""
        placeholder="Buscar por Título ou Data (10/10/2000)"
        onkeyup="search(this.value)"
      />

      <section id="post">
        <!-- <div id="post-1" class="post-item">
          <h1>aaaa</h1>
          <h5>bbbbbb</h5>
          <p>ccccccccc</p>
          <button value="post-1" class="btn-delete">Apagar</button>
        </div> -->
      </section>
    </main>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
